name: OpenFGA Testcontainers experiment Build
on:
  push:
    paths:
      - 'engine_eval/zanzibar/openfgatc/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./engine_eval/zanzibar/openfgatc
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
      - name: Install dependencies
        run: go get .
      - name: Build
        run: go build -v ./...
      - name: Test with the Go CLI
        run: go test